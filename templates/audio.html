{% extends "layout.html" %}

{% block head %}
    <title>Audio</title>
{% endblock %}

{% block body %}
    <h1>Audio</h1>
    <h2>{{displayName}}</h2>
    <h2>{{trkID}}</h2>
    <h2>{{trkPop}}</h2>
    <!-- <h2>https://open.spotify.com/embed/track/{{trkID}}?utm_source=generator</h2> -->

    
    <iframe style="border-radius:12px" 
    src = "https://open.spotify.com/embed/track/{{trkID}}?utm_source=generator"
    
    width="50%" 
    height="152" 
    frameBorder="0" 
    allowfullscreen="" 
    allow="autoplay; 
    clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
    loading="lazy">
    </iframe>

    <script src="../static/js/audio.js"></script>
{% endblock %}
